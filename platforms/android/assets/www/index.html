<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" id="view" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=0.5, user-scalable=no, minimal-ui">
  <!--<meta name="viewport" content="initial-scale=1.0, user-scalable=no"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>双创投资平台</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/my-app.css" />
  <script type="text/javascript" src="js/vue.min.js"></script>
</head>

<body class="framework7-root">

  <div class="statusbar-overlay"></div>

  <div class="panel-overlay"></div>
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar index_navbar">
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages toolbar-through">

        <div data-page="index" class="page index">
          <div class="page-content">
            <div class="banner">
              <div>
                <img src="./image/banner.png" />
              </div>
            </div>
            <div class="list-block index-list">
              <ul id="index_list" v-cloak>
                <li v-for="(item,index) of indexlist">
                  <a @click="xiangmu(item.type)" class="item-link">
                    <div class="item-content">
                      <div class="item-media">
                        <img :src="item.img" />
                      </div>
                      <div class="item-inner">
                        <div class="item-title">{{ item.name }}</div>
                        <div class="item-after"><span class="badge" v-if="item.badge">{{item.badge}}</span></div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <div class="toolbar-inner">

          <ul class="toolbar-list">
            <li>
              <a href="javascript:;" class="boa home active">
                <span class="bot_home"></span>
                <span class="am-navbar-label">首页</span>
              </a>
            </li>

            <li>
              <a href="xiangmu.html" class="boa xq">
                <span class="bot_xiangmu"></span>
                <span class="am-navbar-label">项目</span>
              </a>
            </li>
            <li>
              <a target="_self" href="javascript:qushitz()" class="boa qsh">
                <span class="bot_qushi"></span>
                <span class="am-navbar-label">统计</span>
              </a>
            </li>
            <li>
              <a href="my.html" id="my" class="boa my">
                <span class="bot_my"></span>
                <span class="am-navbar-label">我的</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="login-screen modal-in">
    <div class="container navbar" style="height: auto;">
      <div class="" style="color: #000;font-weight: 100;font-size:16px;line-height: 32px; width: 100%; text-align: center;">
      </div>
    </div>
    <div class="page ">
      <div class="page-content login-screen-content ">
        <div class="login-screen-title" style="margin-top:80px;">
          <img src="./img/app.png" style="width:80px">
          <p style="font-size: 14px;margin-top: 5px;">欢迎登录</p>
          <p style="font-size: 12px;margin-top: 5px; color: tomato" id="tishi"></p>
        </div>
        <form id="loginForm" class="container">
          <div class="list-block" id="loginlb">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <img src="image/l_person.png" width="24px;" style="margin-right:4px;" alt="" />
                  <div class="item-input border">
                    <input type="text" name="username" class="noborder" id="unameLog" placeholder="用户名">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <img src="image/l_pwd.png" width="24px;" style="margin-right:4px;" alt="" />
                  <div class="item-input">
                    <input type="password" name="password" id="upwdLog" placeholder="密码">
                  </div>
                </div>
              </li>
              <li>
                <a href="javascript:login();" class="button button-round button-fill" style=" border-radius:5px;height: 50px;line-height: 50px;background-color: #2b65e5;margin-top:45px; font-size:18px">登录</a>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
 
  <div class="popup popup-addxm">
    <p style="margin-left: 2%">
      <a href="#" class="close-popup">关闭</a>
    </p>
    <div class="div" style="padding:0 10px;"><span>项目推送到站点： </span>
      <div style="height:60px">
        <label class="label-radio item-content" onclick="add_content1(1)" style="width:20%; float:left">
          <!-- Checked by default -->
          <input type="radio" name="my-radio" value="1" checked="checked">
          <div class="item-media">
            <i class="icon icon-form-radio"></i>
          </div>
          <div class="item-inner">
            <div class="item-title">中</div>
          </div>
        </label>
        <label class="label-radio item-content" onclick="add_content1(2)" style="width:20%; float:left">
          <!-- Checked by default -->
          <input type="radio" name="my-radio" value="2">
          <div class="item-media">
            <i class="icon icon-form-radio"></i>
          </div>
          <div class="item-inner">
            <div class="item-title">英</div>
          </div>
        </label>
        <label class="label-radio item-content" onclick="add_content1(4)" style="width:20%; float:left">
          <!-- Checked by default -->
          <input type="radio" name="my-radio" value="3">
          <div class="item-media">
            <i class="icon icon-form-radio"></i>
          </div>
          <div class="item-inner">
            <div class="item-title">韩</div>
          </div>
        </label>
        <label class="label-radio item-content" onclick="add_content1(3)" style="width:20%; float:left">
          <!-- Checked by default -->
          <input type="radio" name="my-radio" value="4">
          <div class="item-media">
            <i class="icon icon-form-radio"></i>
          </div>
          <div class="item-inner">
            <div class="item-title">德</div>
          </div>
        </label>
        <label class="label-radio item-content" onclick="add_content1(5)" style="width:20%; float:left">
          <!-- Checked by default -->
          <input type="radio" name="my-radio" value="5">
          <div class="item-media">
            <i class="icon icon-form-radio"></i>
          </div>
          <div class="item-inner">
            <div class="item-title">日</div>
          </div>
        </label>

      </div>
    </div>
    <div class="list-block addxm" id="addxm">
      <form id="sub_create">
        <ul>
          <li>
            <input type="hidden" name="oid" :value="items.id">
            <input type="hidden" id="lan1" name="info[country]" value="1">
            <input type="hidden" id="from_lan1" name="info[from_lan]" :value="items.country">
            <input type="hidden" name="info[cid]" :value="items.cid">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-title label">需求名称</div>
                <div class="item-input">
                  <input type="text" name="info[title]" placeholder="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-title label">企业名称</div>
                <div class="item-input">
                  <input type="text" name="info[cname]" placeholder="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">企业联系人</div>
                <div class="item-input">
                  <input type="text" name="info[suser]" placeholder="">
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">联系电话</div>
                <div class="item-input">
                  <input type="text" name="info[phone]" placeholder="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-gender"></i></div>
              <div class="item-inner">
                <div class="item-title label">合作类型</div>
                <div class="item-input">
                  <select id="dtype1" name="info[dtype]" onchange="findCkey1();">
                    <option value="33">技术合作</option>
                    <option value="34">资金合作</option>
                    <option value="35">人才合作</option>
                    <option value="36">项目合作</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-gender"></i></div>
              <div class="item-inner">
                <div class="item-title label">项目来源</div>
                <div class="item-input">
                  <select id="area_select1" name="info[area_select]">
                    <option value="境内">境内</option>
                    <option value="境外">境外</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">金额</div>
                <div class="item-input">
                  <input type="text" name="info[amount]" placeholder="万元">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-title label">合作地</div>
                <div class="item-input">
                  <input type="text" name="info[area]" placeholder="合作地">
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-gender"></i></div>
              <div class="item-inner">
                <div class="item-title label">行业类型</div>
                <div class="item-input">
                  <select id="industry_type1" name="info[industry_type]">
                    <option value="消费电子产业">消费电子产业</option>
                    <option value="汽车产业">汽车产业</option>
                    <option value="化工新材料产业">化工新材料产业</option>
                    <option value="生物医药与健康产业">生物医药与健康产业</option>
                    <option value="节能环保产业">节能环保产业</option>
                    <option value="智能制造产业">智能制造产业</option>
                    <option value="化工新材料产业">化工新材料产业</option>
                    <option value="半导体产业">半导体产业</option>
                    <option value="海洋科技产业">海洋科技产业</option>
                    <option value="大数据与云计算产业">大数据与云计算产业</option>
                    <option value="新能源产业">新能源产业</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-gender"></i></div>
              <div class="item-inner">
                <div class="item-title label">审核</div>
                <div class="item-input">
                  <select name="info[astatus]">
                    <!-- <option value="1">审核中</option> -->
                    <option value="2">审核通过</option>
                    <!-- <option value="3">审核失败</option> -->
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner">
                <div class="item-title label">主要建设内容</div>
                <div class="item-input">
                  <textarea name="info[content]"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner">
                <div class="item-title label">已有条件</div>
                <div class="item-input">
                  <textarea name="info[existing_condition]"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner">
                <div class="item-title label">引进资本</div>
                <div class="item-input">
                  <textarea name="info[introducing_capital]"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner">
                <div class="item-title label">引进人才</div>
                <div class="item-input">
                  <textarea name="info[introducing_talent]"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner">
                <div class="item-title label">引进管理</div>
                <div class="item-input">
                  <textarea name="info[introduction_management]"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner">
                <div class="item-title label">走出去投资</div>
                <div class="item-input">
                  <textarea name="info[out_invest]"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <p class="buttons-row" style="padding:0 16px;"><button class="button button-big button-fill button-raised"
          onclick="sub_create()">提交</button></p>
    </div>

  </div>
 

  <!-- 默认样式的加载指示符 -->
  <!-- <div class="col-25">
      <span class="preloader"></span>
    </div> -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jgestures.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script type="text/javascript" src="js/laydate/laydate.js"></script>
  <script type="text/javascript" src="js/tubiao.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
  <script type="text/javascript" src="js/echarts.min.js"></script>

  <script type="text/javascript">
    setTimeout(function () {
      if (!localStorage.debugC) {
        window.JPush.init();
      };
    }, 2000);

    var now = Date.parse(new Date());
    // console.log(now)
    // console.log(localStorage)
    if ((localStorage.expresstime != '') && (now > localStorage.expresstime)) {
      $('#tishi').html("登录已过期请重新登录")
    }
    if (!localStorage.uname || localStorage.uname == '' || (now > localStorage.expresstime)) {

      //$('.login-screen').addClass('modal-in')
    }
  </script>
  <script type="text/javascript">
    get_index_data()
    myApp.onPageBeforeAnimation("*", function (page) {
     
      // alert(page.name);
      if (page.name == 'index' || page.name == 'my') {
        $(".index_navbar .navbar-inner").css("background-color", "rgba(33,150,243,0)");
        $(".index_navbar .navbar-inner").css("color", "rgba(33,150,243,0)");
        $(".index_navbar .navbar-inner").css("border", "none");
        $(".index_navbar .navbar-inner .left").css("display", "none");
        $(".index_navbar").html('');
      }
      if(page.name == 'index'){
        get_index_data()
      }
    });
  </script>
</body>

</html>
